<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEOdigital | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #1d1d1d;
    }

    .contact-section {
      padding: 80px 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-header h2 {
      font-size: 36px;
      color: #1a1a1a;
    }

    .contact-header p {
      font-size: 16px;
      color: #555;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-form {
      flex: 1 1 350px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .contact-form h3 {
      margin-bottom: 20px;
      color: #6223cc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .contact-form button {
      background-color:#6223cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #6223cc;
    }

    .contact-info {
      flex: 1 1 350px;
    }

    .info-block {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .info-block h4 {
      color: #6223cc;
      margin-bottom: 10px;
    }

    .info-block p {
      margin: 5px 0;
      color: #444;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #1d1d1d;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #6223cc
    }

    .map-container {
      width: 100%;
      height: 350px;
      border: none;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">

          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info & Social -->
      <div class="contact-info">
        <div class="info-block">
          <h4>Visit Us</h4>

    <!-- Embedded Map -->
    <iframe

      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>

</body>
</html>
